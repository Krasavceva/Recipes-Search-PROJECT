<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="shortcut icon" href="../home_page/img/cooking-pot.png">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="../header/js/header.js"></script>
    <script type="module" src="js/index.js"></script>
</head>

<body>
    <header id="header">
        <div class="header__container_color">
            <div class="header__container">
                <div class="logo">
                    <a href="../index.html">
                        <img class="logo__img" src="../header/images/logo.svg" alt="logo"></a>
                </div>
                <nav class="nav">
                    <ul class="menu__list">
                        <li class="sign-in__box"></li>
                        <li class="menu__item"><a href="../index.html" class="menu__link">Home</a></li>
                        <li class="menu__item"><button class="menu__link menu__link_button">Sign in</button></li>
                        <li class="menu__item"><a href="../registration_page/registration.html"
                                class="menu__link">Register</a>
                        </li>
                        <li class="menu__item"><a href="../favourites_page/favourites.html" class="menu__link">My
                                Favorites</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="recipe">
        <div class="recipe__container">
            <div class="recipe-big">
                <div class="recipe__media">
                    <img class="recipe__food-img" alt="food">
                    <div class="recipe__food">
                        <div class="recipe__name-info">
                            <h1 class="recipe__name"></h1>
                            <p class="recipe__category"></p>
                            <p class="recipe__area"></p>
                            <p class="recipe__tags"></p>
                        </div>
                        <div class="recipe__links">
                            <div class="recipe__marker-container">
                                <div class="recipe__marker">
                                    <button class="recipe__marker-btn"><img src="img/heart.png" alt="bookmark"
                                            class="recipe__marker-btn-img"></button>
                                </div>
                                <div class="recipe__message">
                                    <p>Sign in to add it to your favourites</p>
                                </div>
                            </div>
                            <div class="recipe__marker recipe__marker-printer">
                                <button class="recipe__marker-btn" title="Print the page" onclick="window.print()"><img
                                        src="img/printer.png" alt="printer" class="recipe__marker-btn-img"></button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="recipe__info">
                    <div class="recipe__ingredients">
                        <h2 class="recipe__info-titles">Ingredients</h2>
                        <div class="recipe__marker recipe__title-btn">
                            <button class="recipe__marker-btn recipe__ingredients-btn" title="Add to shopping list"><img
                                    src="img/shopping-list.png" alt="shopping-list" class="recipe__icon"></button>
                        </div>
                    </div>
                    <div class="bigscreen recipe__instructions">
                        <h2 class="recipe__info-titles">Instruction</h2>
                        <div class="recipe__youtube recipe__title-btn" title="Open Recipe in YouTube"><a
                                class="recipe__youtube-link" target="_blank"><img src="img/youtube.png" alt="YouTube"
                                    class="recipe__youtube-img"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="smallscreen recipe__instructions">
                <h2 class="recipe__info-titles">Instruction</h2>
                <div class="recipe__youtube recipe__title-btn" title="Open Recipe in YouTube"><a
                        class="recipe__youtube-link" target="_blank"><img src="img/youtube.png" alt="YouTube"
                            class="recipe__youtube-img"></a>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Shopping List</h2>
                </div>
                <div class="modal-body shoplist">

                </div>

            </div>

        </div>
    </main>
    <footer>
        <div class="footer__container_color">
            <div class="footer__container">
                <div class="logo_footer">
                    <a href="#header">
                        <img class="logo__img_footer" src="../header/images/logo.svg" alt="logo"></a>
                </div>
                <p class="copyright">&copy; Copyright 2022</p>
            </div>
        </div>
    </footer>




</body>



</html>
